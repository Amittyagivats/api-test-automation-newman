name: API Tests - Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (runtime for Newman)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install Newman and HTML reporter
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-html

      # 4️⃣ Create reports directory
      - name: Create reports directory
        run: mkdir -p reports

      # 5️⃣ Run API tests using Newman
      - name: Run Newman tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          newman run collections/ReqRes_API_Testing.postman_collection.json \
            -e environments/QA.sample.postman_environment.json \
            --env-var "base_url=${BASE_URL}" \
            --env-var "api_key=${API_KEY}" \
            -r cli,html \
            --reporter-html-export reports/api-test-report.html

      # 6️⃣ Upload HTML report as artifact
      - name: Upload Newman Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-api-test-report
          path: reports/api-test-report.html
